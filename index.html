<html lang="en">
<head>
<meta charset="UTF-8" />

<title>UCOFF YOUTH</title>
<style>
/* === Apple-inspired dark theme === */
:root {
  --bg: #0d0d0f;
  --card: #1a1a1e;
  --accent: #00aaff;
  --text: #f5f5f7;
  --muted: #a1a1a6;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
  --radius: 16px;
}
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px;
  overflow-x: hidden;
}
h1 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  background: linear-gradient(90deg, #00bfff, #0077ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
p {
  margin-top: 0;
  color: var(--muted);
  font-size: 0.9rem;
}
.controls {
  width: 100%;
  max-width: 1000px;
  margin: 16px 0;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
select, input {
  background: #121215;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 10px 14px;
  color: var(--text);
  font-size: 0.9rem;
  flex: 1;
  transition: border 0.2s;
}
select:focus, input:focus {
  outline: none;
  border-color: var(--accent);
}
button {
  background: linear-gradient(145deg, #007aff, #0059ff);
  border: none;
  border-radius: 10px;
  color: #fff;
  padding: 8px 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
}
button:hover {
  opacity: 0.9;
  transform: scale(1.02);
}
.grid {
  width: 100%;
  max-width: 1000px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 12px;
}
.card-wrap {
  perspective: 1000px;
}
.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  position: relative;
  height: 200px;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
  cursor: pointer;
}
.card.flipped {
  transform: rotateY(180deg);
}
.card-side {
  position: absolute;
  inset: 0;
  padding: 16px;
  border-radius: var(--radius);
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.front {
  background: linear-gradient(145deg, #1d1d22, #16161a);
  color: var(--text);
}
.front h3 {
  margin: 0;
  color: var(--accent);
  font-size: 1rem;
}
.front small {
  color: var(--muted);
}
.front .ref {
  font-weight: 600;
  font-size: 0.9rem;
  margin-top: 8px;
  color: var(--text);
}
.back {
  background: linear-gradient(145deg, #101014, #19191e);
  transform: rotateY(180deg);
  overflow-y: auto;
}
.back strong {
  color: var(--accent);
  font-size: 0.95rem;
}
.verse {
  margin-top: 10px;
  font-size: 0.9rem;
  color: var(--text);
  line-height: 1.4;
  white-space: pre-line;
}
footer {
  margin-top: 20px;
  color: var(--muted);
  font-size: 0.8rem;
}
</style>
</head>

<footer>Dark mode • Apple-inspired design • Full NIV verses included.</footer>

const grid = document.getElementById('grid');
const groupSelect = document.getElementById('groupSelect');
const searchInput = document.getElementById('search');
const resetBtn = document.getElementById('reset');
function renderCards(list) {
  grid.innerHTML = '';
  list.forEach((v, i) => {
    const wrap = document.createElement('div');
    wrap.className = 'card-wrap';
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-side front">
        <div>
          <h3>${v.topic}</h3>
          <small>${v.group}</small>
          <div class="ref">${v.ref}</div>
        </div>
        <div style="font-size:0.8rem;color:var(--muted);text-align:right;">Tap to reveal</div>
      </div>
      <div class="card-side back">
        <div>
          <strong>${v.ref}</strong>
          <div class="verse">${v.text}</div>
        </div>
      </div>
    `;
    card.addEventListener('click', () => card.classList.toggle('flipped'));
    wrap.appendChild(card);
    grid.appendChild(wrap);
  });
}
function filterCards() {
  const group = groupSelect.value;
  const query = searchInput.value.toLowerCase();
  let filtered = scriptures;
  if (group !== 'all') filtered = filtered.filter(s => s.group === group);
  if (query) filtered = filtered.filter(s => s.topic.toLowerCase().includes(query) || s.ref.toLowerCase().includes(query) || s.text.toLowerCase().includes(query));
  renderCards(filtered);
}
groupSelect.addEventListener('change', filterCards);
searchInput.addEventListener('input', filterCards);
resetBtn.addEventListener('click', () => { groupSelect.value = 'all'; searchInput.value = ''; renderCards(scriptures); });
renderCards(scriptures);
</script>
